<head>

    <!--    Links to fonts-->

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/weather.css">

<body>
    
    <div class="container">
        <div id="header" class="container">
            <a href="/pages/projects.html"><div id="headerButton" class="hidden accent downSlow">
                <h3>BACK</h3>
            </div></a>        
        </div>
    </div>
    
<!--    Page content here...............................................................................-->
    <div class="fadeIn container text-center">
        <div style="height: 100px"></div>
        <h1>Current Weather</h1>
        <div style="height:10px"></div>
        <h2 class="flash" id="location">Getting Data...</h2>
        <img class="hidden animated" id="icon" src="/img/weather/clearday.png"/>
        <h2 class="animated hidden" id="summary">Sunny</h2>
        <div class="container" style="width:130px"><h2 class="animated hidden" id="temp">52</h2></div>
        <div style="height:40px"></div>
        <p>Built using the <a href="https://darksky.net/dev/" target="_blank">Dark Sky API</a></p>
        <h2><span class="animated hidden" id="warning" style="color:#9b3e3e">Make sure that geolocation services are enabled in your browser. It's also possible your browser does not support them.</span></h2>
    </div>
        
        
   
<!-- End of page content................................................................................-->

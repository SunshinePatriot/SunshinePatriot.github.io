<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    
    <!--    Links to outside stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!--    Links to fonts-->

    <link rel="stylesheet" href="/css/twitch.css">

<body>
<!--    Page content here...............................................................................-->
    <div id="fadeIn">
    <div style="height: 60px"></div>
        <div class="container text-center">
            <h1>Twitch Streamers</h1>
            
            <div class="hidden streamers row text-left animated">
                <div class="col-md-1">
                    <img class="logo" id="freecodecampLogo" src="">
                </div>
                <div class="col-md-9">
                    <a href="" id="freecodecamp" target="_blank"><h2>FreeCodeCamp</h2></a>
                    <div id="freecodecampInfo"></div>
                </div>
                <div class="col-md-2">
                    <img class="status" id="freecodecampImg" src="#">
                    <p id="freecodecampStatus"></p>
                </div>
            </div>
            
            <div class="hidden streamers row text-left animated">
                <div class="col-md-1">
                    <img class="logo" id="ESL_SC2Logo" src="">
                </div>
                <div class="col-md-9">
                    <a href="" id="ESL_SC2" target="_blank"><h2>ESL_SC2</h2></a>
                    <div id="ESL_SC2Info"></div>
                </div>
                <div class="col-md-2">
                    <img class="status" id="ESL_SC2Img" src="#">
                    <p id="ESL_SC2Status"></p>
                </div>
            </div>
            
            <div class="hidden streamers row text-left animated">
                <div class="col-md-1">
                    <img class="logo" id="ninjaLogo" src="">
                </div>
                <div class="col-md-9">
                    <a href="" id="ninja" target="_blank"><h2>Ninja</h2></a>
                    <div id="ninjaInfo"></div>
                </div>
                <div class="col-md-2">
                    <img class="status" id="ninjaImg" src="#">
                    <p id="ninjaStatus"></p>
                </div>
            </div>
            
            
            
            
        </div>
    </div>
<!-- End of page content................................................................................-->
